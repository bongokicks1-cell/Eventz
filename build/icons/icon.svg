<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3CAC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Rectangle Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>
  
  <!-- EVENTZ Text -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="140" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-8">EVENTZ</text>
  
  <!-- Live Icon -->
  <circle cx="140" cy="340" r="18" fill="#FF3CAC">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtitle -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="40" font-weight="600" fill="white" fill-opacity="0.9" text-anchor="middle" letter-spacing="2">HD LIVE</text>
  
  <!-- Icon Elements -->
  <circle cx="100" cy="430" r="8" fill="#00D1FF" opacity="0.8"/>
  <circle cx="256" cy="430" r="8" fill="#00D1FF" opacity="0.8"/>
  <circle cx="412" cy="430" r="8" fill="#00D1FF" opacity="0.8"/>
</svg>
