<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8A2BE2">
  <title>EVENTZ - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #8A2BE2 0%, #FF3CAC 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .icon svg {
      width: 60px;
      height: 60px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      font-weight: 800;
      letter-spacing: -2px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background: white;
      color: #8A2BE2;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .features {
      margin-top: 40px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .feature:last-child {
      margin-bottom: 0;
    }

    .feature-icon {
      width: 8px;
      height: 8px;
      background: #00D1FF;
      border-radius: 50%;
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 6v6l4 2"></path>
      </svg>
    </div>

    <h1>EVENTZ</h1>
    <h2>You're Offline</h2>
    <p>
      Don't worry! Some parts of EVENTZ still work offline. 
      Check your connection to see live events and updates.
    </p>

    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <div class="feature">
        <div class="feature-icon pulse"></div>
        <span>View your saved events</span>
      </div>
      <div class="feature">
        <div class="feature-icon pulse"></div>
        <span>Access your purchased tickets</span>
      </div>
      <div class="feature">
        <div class="feature-icon pulse"></div>
        <span>Browse your profile</span>
      </div>
      <div class="feature">
        <div class="feature-icon pulse"></div>
        <span>Automatic sync when back online</span>
      </div>
    </div>
  </div>

  <script>
    // Check connection every 3 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 3000);

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
